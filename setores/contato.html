    <h1>Fale Conosco</h1>
    <p>Preencha o formulário abaixo para entrar em contato com nossa equipe. Responderemos o mais breve possível.</p>

    <form action="mailto:contato@english4you.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="btn-red">Enviar</button>
    </form>
